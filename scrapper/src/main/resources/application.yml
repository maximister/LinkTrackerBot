app:
  scheduler:
    enable: true
    interval: 5s
    force-check-delay: 5s

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://postgresql:5432/scrapper
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: false

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
